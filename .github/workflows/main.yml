name: motun-smoke
on: { workflow_dispatch: {} }     # 수동 실행 버튼
permissions: { contents: write }  # push 권한
jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Touch & push
        run: |
          echo "ci-ok: $(date -u)" >> .ci-check.txt
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .ci-check.txt && git commit -m "chore(ci): smoke push" || true
          git push
