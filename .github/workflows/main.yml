name: motun-smoke
on:
  workflow_dispatch:
permissions:
  contents: write   # 푸시에 필요
jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4   # 토큰을 git config에 저장 → push 가능
      - uses: actions/setup-node@v4
        with: { node-version: "20" }
      - name: Touch file and push
        run: |
          echo "ci-ok: $(date -u)" >> .ci-check.txt
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .ci-check.txt
          git commit -m "chore(ci): smoke push"
          git push
